<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_title">Title:</label>
            {{ form.title }}
            <label for="id_author">Author:</label>
            {{ form.author }}
            <label for="id_genre">Genre:</label>
            {{ form.genre }}
            <label for="id_published_date">Published Date:</label>
            {{ form.published_date }}
            <button type="submit">Save</button>
        </form>
        <div class="container">
            <div class="btn-container">
                <a href="{% url 'book_add' %}" class="btn">Add Book</a>
                <!-- Replace 'pk=1' with the appropriate primary key if needed -->
                <a href="{% url 'book_update' pk=1 %}" class="btn">Update Book</a>
                <a href="{% url 'book_delete' pk=1 %}" class="btn">Delete Book</a>
            </div>
        </div>
    </div>
</body>
</html>
