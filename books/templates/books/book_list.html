<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .book-info {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .genre {
            font-size: 14px;
            color: #666;
        }
        .published-date {
            font-size: 14px;
            color: #666;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <div class="btn-container">
            <a href="{% url 'book_add' %}" class="btn">Add Book</a>
            <!-- Replace 'pk=1' with the appropriate primary key if needed -->
            <a href="{% url 'book_update' pk=1 %}" class="btn">Update Book</a>
            <a href="{% url 'book_delete' pk=1 %}" class="btn">Delete Book</a>
        </div>
        <ul>
            {% for book in books %}
                <li>
                    <p class="book-info">{{ book.title }} by {{ book.author }}</p>
                    <p class="genre">Genre: {{ book.genre }}</p>
                    <p class="published-date">Published Date: {{ book.published_date }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
