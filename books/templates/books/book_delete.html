    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-container-1 {
            text-align: center;
            padding-top:10px 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 20px; /* Added margin-right */
        }
        .btn:hover {
            background-color: #c82333;
        }
        .btn.cancel {
            background-color: #6c757d;
        }
        .btn.cancel:hover {
            background-color: #5a6268;
        }
        .btn-container {
            text-align: center;
            margin-top: 25px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top:20px;
            margin-bottom:0px;
            font-size:15px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-control:hover{
            border:solid 1px blue;
        }
        .py-4 {
            margin-top: auto;
            margin-bottom: auto;
            font-size:13px;
            padding-left:340px;
            color:red;
        }
        .form-label{
            margin-top:30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        <div class="container-1">
            <div class="btn-container-1">
                <a href="{% url 'book_list' %}" class="btn">Book List</a>
                <a href="{% url 'book_add' %}" class="btn">Add Book</a>
                <!-- Replace 'pk=1' with the appropriate primary key if needed -->
                <a href="{% url 'book_update' pk=1 %}" class="btn">Update Book</a>
            </div>
        </div>
        <div class="btn-container">
            <form action="{% url 'book_delete' pk=book.pk %}" method="post">
                {% csrf_token %}
                <label for="bookisbnno" class="form-label">ISBN Number of Book for delete the book :-</label>
                <input type="Number" class="form-label" id="isbnno" aria-describedby="isbnno">
                <br>
                <lable class="py-4">"{{book.title}}"</lable>
                <button type="submit" class="btn">Delete</button>

            </form>
        </div>
    </div>
</body>
</html>
