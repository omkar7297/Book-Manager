<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-bottom: 20px;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px; /* Added margin-right */
        }
        .btn:hover {
            background-color: #c82333;
        }
        .btn.cancel {
            background-color: #6c757d;
        }
        .btn.cancel:hover {
            background-color: #5a6268;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        <p>Are you sure you want to delete this book?</p>
        <div class="btn-container">
            <form action="{% url 'book_delete' book.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn">Delete</button>
            </form>
            <br>
            <a href="{% url 'book_list' %}" class="btn cancel">Cancel</a>
        </div>
        <div class="container">
            <div class="btn-container">
                <a href="{% url 'book_add' %}" class="btn">Add Book</a>
                <!-- Replace 'pk=1' with the appropriate primary key if needed -->
                <a href="{% url 'book_update' pk=1 %}" class="btn">Update Book</a>
                <a href="{% url 'book_delete' pk=1 %}" class="btn">Delete Book</a>
            </div>
        </div>
    </div>
</body>
</html>
